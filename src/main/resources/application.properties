server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/que?useSSL=false
spring.datasource.username=root
spring.datasource.password=getsuga tenshou

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# create, create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.redis.time-to-live=10
spring.redis.expiredtime=60
spring.cache.cache-names=avgConsumption, consumptions
spring.data.redis.repositories.enabled=false
